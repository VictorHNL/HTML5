<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Albion Online</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="imagex/png" href="./icon/logoAlbionOnline.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <h1>Albion Online - Login</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Id do Jogador ">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="@gmail.com">
      </div>
      <div class="senha-icon">
        <label for="pass">Senha</label>
        <input type="password" id="pass" name="password" minlength="8" required  required placeholder="Minimo 8 caracteres" /> <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
      </div>

      <button type="submit">Login</button>
    </form>

    <script class="form-group" src="main.js"></script>
  </div>
</body>
</html>
