<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo à Igreja Impactados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="formulario">

            <div class="form-group">
                <h1>Seja Bem-Vindo à Igreja Impactados</h1>
            </div>

            <div class="form-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="Data">Data do seu nome:</label>
                <input id="date" type="date" />
            </div>

            <div class="form-group">
                <label for="email">E-mail (para contato):</label>
                <input type="email" id="email" name="email" required placeholder="@gmail.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            </div>

            <div class="form-group">
                <label for="msg">Como ficou sabendo da nossa igreja?:</label>
                <textarea id="msg" placeholder="Escreva sua mensagem"></textarea>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
